<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="groundwork.css">
    <script type="text/javascript" src="libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="libs/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="groundwork.all.js"></script>

    <link rel="stylesheet" href="module.css">
    <script type="text/javascript" src="upload.js"></script>
</head>

<body>
    <div class="row container main">
        <div class="row nav_container">
            <nav class="nav turquoise" title="iPad Menu">
                <ul>
                    <li>
                        <button>main page</button>
                    </li>
                </ul>
            </nav>


        </div>
        <div class="row">
            <div class="five twelfth">
                <div id="input">
                    <div id="input_picture">
                        <img id="preview" src="static/img/placeholder.jpg">
                    </div>
                    <form action="upload" method="post" name="myform" enctype="multipart/form-data">
                        <input type="file" id='upload' name="data">
                        <input type="hidden" name="name" value="meow">
                    </form>
                </div>
            </div>
            <div class="two twelfth">
                <div id="go_icon">
                    <img src="static/img/right.png" id="send_image">
                </div>
            </div>
            <div class="five twelfth">
                <div id="output">
                    %for item in show:
                        <img src="Caltech101/101_ObjectCategories/{{item}}">
                    %end

                </div>
            </div>
        </div>
    </div>
</body>

</html>
